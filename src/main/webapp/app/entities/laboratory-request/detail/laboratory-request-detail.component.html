<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="laboratoryRequest">
      <h2 data-cy="laboratoryDetailsHeading"><span jhiTranslate="limsEhrIntegrationApp.laboratoryRequest.detail.title">Sample</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="limsEhrIntegrationApp.laboratory.surname">firstname</span></dt>
        <dd>
          <span>{{ laboratoryRequest.patient.firstname }}</span>
        </dd>
        <dt><span jhiTranslate="limsEhrIntegrationApp.laboratory.lastname">Name</span></dt>
        <dd>
          <span>{{ laboratoryRequest.patient.lastname }}</span>
        </dd>
        <dt><span jhiTranslate="limsEhrIntegrationApp.laboratory.clientSampleId">CLient Sample ID</span></dt>
        <dd>
          <span>{{ laboratoryRequest.clientSampleId }}</span>
        </dd>
        <dt><span jhiTranslate="limsEhrIntegrationApp.laboratory.sampleId">Sample ID</span></dt>
        <dd>
          <span>{{ laboratoryRequest.sampleId }}</span>
        </dd>
        <dt><span jhiTranslate="limsEhrIntegrationApp.laboratory.dateCollected">Date COllected</span></dt>
        <dd>
          <span>{{ laboratoryRequest.dateCollected }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/laboratory', laboratoryRequest.laboratoryRequestId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
